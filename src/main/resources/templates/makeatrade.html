<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{stock.tracker}">StockTracker - Make a Trade</title>
    <meta name="description" content="Stock trading website">
    <meta name="author" content="IFT401 Group 14">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <h1 th:text="#{stock.tracker}">StockTracker</h1>
    <p></p>
    <div class="div1">
        <a th:href="@{/index}">Stocks</a> | <a th:href="@{/user}">User</a> | <a th:href="@{/administrator}">Administrator</a> | <a th:href="@{/account}">Account</a>
    </div>
    <p th:text="#{user.functions}">User Functions</p>
    <p>Make a Trade</p>
    
    <form th:action="@{/makeTrade}" method="post">
        <label for="stockTicker">Stock Ticker:</label>
        <input type="text" id="stockTicker" name="stockTicker" required>

        <label for="numberOfShares">Number of Shares:</label>
        <input type="number" id="numberOfShares" name="numberOfShares" required>

        <label for="tradeType">Trade Type:</label>
        <select id="tradeType" name="tradeType" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <button type="submit">Submit Trade</button>
    </form>
</body>
</html>
