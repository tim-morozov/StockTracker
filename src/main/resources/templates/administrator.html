<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>StockTracker</title>
    <meta name="description" content="Stock trading website">
    <meta name="author" content="IFT401 Group 14">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <h1>StockTracker</h1>
    <p></p>
    <div class="div1">
        <a th:href="@{/stocks}">Stocks</a> | <a th:href="@{/user}">User</a> | <a th:href="@{/administrator}">Administrator</a> | <a th:href="@{/account}">Account</a>
    </div>
    <p>Administrator Functions</p>

    <h2>Create New Stock</h2>

    <form th:action="@{/administrator/createstock}" method="post" th:object="${stock}">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" th:field="*{CompanyName}" required>

        <label for="stockTicker">Stock Ticker:</label>
        <input type="text" id="stockTicker" name="stockTicker" th:field="*{Ticker}" required>

        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" th:field="*{Volume}" required>

        <label for="initialPrice">Initial Price:</label>
        <input type="text" id="initialPrice" name="initialPrice" th:field="*{Price}" required>

        <button type="submit">Create Stock</button>
    </form>

    <h2>Change Market Hours</h2>

    <form action="/administrator/changemarkethours" method="post">
        <label for="newMarketOpening">New Market Opening Time:</label>
        <input type="time" id="newMarketOpening" name="newMarketOpening" placeholder="HH:mm" required>

        <label for="newMarketClosing">New Market Closing Time:</label>
        <input type="time" id="newMarketClosing" name="newMarketClosing" placeholder="HH:mm" required>

        <button type="submit">Change Market Hours</button>
    </form>

    <h2>Change Market Schedule</h2>

</body>
</html>
