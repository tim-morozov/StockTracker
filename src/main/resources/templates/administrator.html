<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>StockTracker</title>
    <meta name="description" content="Stock trading website">
    <meta name="author" content="IFT401 Group 14">
    <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body>
    <div>
        <h1>StockTracker</h1>
        <div th:if="${!#ctx.session.isEmpty()}">
            <a th:href="@{login/logout}" class="right">Logout</a>
        </div>
        <p></p>
    </div>
    <div class="div1">
        <a th:href="@{/index}">Stocks</a> | <span th:if="${!#ctx.session.isEmpty()}"><a  th:href="@{/user}">User</a> | </span> <span th:if="${!#ctx.session.isEmpty() && session.user.userType == 1}"><a th:href="@{/administrator}">Administrator</a> | </span> <a th:href="@{/account}">Account</a>
    </div>
    <p>Administrator Functions</p>

    <h2>Create New Stock</h2>

    <form th:action="@{/administrator/createstock}" method="post" th:object="${stock}">
        <div th:if="${session.user.UserType == 'ADMIN'}"></div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" th:field="*{companyName}" required>

            <label for="stockTicker">Stock Ticker:</label>
            <input type="text" id="stockTicker" name="stockTicker" th:field="*{ticker}" required>

            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" th:field="*{volume}" required>

            <label for="initialPrice">Initial Price:</label>
            <input type="text" id="initialPrice" name="initialPrice" th:field="*{price}" required>

            <button type="submit">Create Stock</button>
        </div>

    </form>

    <h2>Change Market Hours</h2>

    <form th:action="@{/administrator/changemarkethours}" method="post" th:object="${market}" >
        <div th:if="${session.user.UserType == 'ADMIN'}"></div>
            <label for="newMarketOpening">New Market Opening Time:</label>
            <input type="time" id="newMarketOpening" name="newMarketOpening" placeholder="HH:mm" required th:field="*{openingTime}">

            <label for="newMarketClosing">New Market Closing Time:</label>
            <input type="time" id="newMarketClosing" name="newMarketClosing" placeholder="HH:mm" required th:field="*{closingTime}">

            <button type="submit">Change Market Hours</button>
        </div>
    </form>

    <h2>Change Market Schedule</h2>
    <form action="/administrator/changemarketschedule" method="post">
        <div th:if="${session.user.UserType == 'ADMIN'}"></div>
            <label>Days the Market is Open:</label><br>
            <input type="checkbox" id="monday" name="days[]" value="Monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="days[]" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="days[]" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="days[]" value="Thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="days[]" value="Friday">
            <label for="friday">Friday</label><br>
            <input type="checkbox" id="saturday" name="days[]" value="Saturday">
            <label for="saturday">Saturday</label><br>
            <input type="checkbox" id="sunday" name="days[]" value="Sunday">
            <label for="sunday">Sunday</label><br>
            <!-- not sure about this one -->
            <h2>Select Holidays:</h2>
            <input type="checkbox" id="newYearsDay" name="holidays[]" value="New Year's Day">
            <label for="newYearsDay">New Year's Day</label><br>
            <input type="checkbox" id="mlkJrDay" name="holidays[]" value="Martin Luther King Jr. Day">
            <label for="mlkJrDay">Martin Luther King Jr. Day</label><br>
            <input type="checkbox" id="presidentsDay" name="holidays[]" value="Presidents Day">
            <label for="presidentsDay">Presidents Day</label><br>
            <input type="checkbox" id="goodFriday" name="holidays[]" value="Good Friday">
            <label for="goodFriday">Good Friday</label><br>
            <input type="checkbox" id="memorialDay" name="holidays[]" value="Memorial Day">
            <label for="memorialDay">Memorial Day</label><br>
            <input type="checkbox" id="independenceDay" name="holidays[]" value="Independence Day">
            <label for="independenceDay">Independence Day</label><br>
            <input type="checkbox" id="laborDay" name="holidays[]" value="Labor Day">
            <label for="laborDay">Labor Day</label><br>
            <input type="checkbox" id="thanksgivingDay" name="holidays[]" value="Thanksgiving Day">
            <label for="thanksgivingDay">Thanksgiving Day</label><br>
            <input type="checkbox" id="christmasDay" name="holidays[]" value="Christmas Day">
            <label for="christmasDay">Christmas Day</label><br>
            <!-- Add more holidays as needed -->
    
            <button type="submit">Change Market Schedule</button>
        </div>
    </form>


</body>
</html>
