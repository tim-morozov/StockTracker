<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{stock.tracker}">StockTracker</title>
    <meta name="description" content="Stock trading website">
    <meta name="author" content="IFT401 Group 14">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <h1 th:text="#{stock.tracker}">StockTracker</h1>
    <p></p>
    <div class="div1">
        <a th:href="@{/index}">Stocks</a> | <a th:href="@{/user}">User</a> | <a th:href="@{/administrator}">Administrator</a> | <a th:href="@{/account}">Account</a>
    </div>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    <p th:text="#{account.creation.form}">Account Creation Form</p>
    <form name="myForm" th:action="@{/createAccount}" method="post" onsubmit="return validator()">
        <div class="divMain">
            <div class="divLabel">
                <label for="fname" class="title" th:text="#{first.name}">First Name: </label>
            </div>
            <div class="divField">
                <input type="text" id="fname" name="fname" maxlength="30"><br>
            </div>
            <div class="divLabel">
                <label for="lname" class="title" th:text="#{last.name}">Last Name: </label>
            </div>
            <div class="divField">
                <input type="text" id="lname" name="lname" maxlength="30"><br>
            </div>
            <div class="divLabel">
                <label for="username" class="title" th:text="#{username}">Username:  </label>
            </div>
            <div class="divField">
                <input type="text" id="username" name="username" maxlength="30" minlength="5"><br>
            </div>
            <div class="divLabel">
                <label for="password" class="title" th:text="#{password}">Password:  </label>
            </div>
            <div class="divField">
                <input type="text" id="password" name="password" minlength="16"><br>
            </div>
            <div class="divButton">
                <input type="checkbox" name="checkbox" class="button" th:text="#{Administrator}">   Administrator?
            </div>
            <br>
            <div class="divButton">
                <input type="submit" name="submit" class="button" value="Create Account">
            </div>
            
        </div>
    </form>
    <script src="./js/account_field_check.js"></script>
</body>
</html>
