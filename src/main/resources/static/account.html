<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>"StockTracker"</title>
      <meta name="description" content="Stock trading website">
      <meta name="author" content="IFT401 Group 14">
      <link rel="stylesheet" href="css/css.css">
   </head>
   <body>
      <h1>StockTracker</h1>
      <p></p>
      <div class="div1">
         <a href="index.html">Stocks</a> | <a href="user.html">User</a> | <a href="administrator.html">Administrator</a> | <a href="account.html">Account</a>
      </div>
      <p>Account Creation form</p>
      <form name="myForm" onsubmit="return validator()">
         <div class="divMain">
            <div class="divLabel">
               <label for ="fname" class="title">First Name: </label>
            </div>
            <div class="divField">
               <input type="text" id="fname" name="fname" maxlength="30"><br>
            </div>
            <div class="divLabel">
               <label for="lname" class="title">Last Name: </label>
            </div>
            <div class="divField">
               <input type="text" id="lname" name="lname" maxlength="30"><br>
            </div>
            <div class="divLabel">
               <label for="username" class="title">Username:  </label>
            </div>
            <div class="divField">
               <input type="text" id="username" name="username" maxlength="30"><br>
            </div>
            <div class="divLabel">
               <label for="password" class="title">Password:  </label>
            </div>
            <div class="divField">
               <input type="text" id="password" name="password" minlength="16"><br>
            </div>
            <br>
            <div class="divButton">
               <input type="submit" name="submit" class="button" value="Create Account">
            </div>
            ,<!-- need to add administrator check box here most likely-->
         </div>
         <script src="js/account_field_check.js"></script>
      </form>
   </body>
</html>
